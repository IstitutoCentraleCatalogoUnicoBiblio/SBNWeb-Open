description:
  it:
    genericName: Library Management System
    shortDescription: >-
      Applicativo LMS integrato, sviluppato da ICCU, realizzato in architettura
      J2EE e che utilizza esclusivamente software free ed open-source
    longDescription: >
      Applicativo LMS integrato, sviluppato da ICCU, realizzato in  architettura
      J2EE e che utilizza esclusivamente software free ed  open-source (SO
      Linux, Application Server JBoss, RDBMS PostgreSQL). L’accesso è web-based,
      l'utente può accedere alle funzioni applicative  per mezzo di una intranet
      o attraverso la Rete Internet, utilizzando  come terminale normali web
      browser (es. Firefox, Chrome, Opera, Edge). SBNWeb gestisce un unico
      livello di base dati, relativo ad un  raggruppamento di Biblioteche
      (Polo), nella quale i dati privati sono  localizzati dalla Biblioteca e/o
      all’utente proprietari e la loro  visibilità è controllata
      applicativamente, consentendo a ciascuno di  accedere soltanto ai propri
      dati e a quelli condivisi.
    apiDocumentation: >-
      https://github.com/IstitutoCentraleCatalogoUnicoBiblio/SBNWeb-Open/blob/master/KIT_SBNWEB/INSTALL.md
    features:
      - Gestione base di dati
      - Gestione Poli Bibliotecari
      - Catalogazione bibliografica
      - Gestione del documento fisico
      - Gestione delle acquisizioni
      - Erogazione dei servizi all'utenza
      - Stampe e statistiche
      - Elaborazioni differite
      - Amministrazione di sistema
      - Import ed export basi dati
